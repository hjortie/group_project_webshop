<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Men's clothing</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <a href="index.html"> <p class="logo">Klädkammaren</p></a>
        <a href="womensclothing.html">Kvinna</a>
        <a href="mensclothing.html">Man</a>

        <!-- bootstrap modal for shopping cart -->
        <a
          href="store.html"
          id="ShoppingCart"
          style="position: relative"
          data-toggle="modal"
          data-target="#cartModal"
        >
          <div class="right-side-nav">
            <i class="fa-solid fa-bag-shopping"></i>
            <span></span>
          </div>
        </a>

        <div
          class="modal left fade"
          id="cartModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-sm modal-dialog-centered"
            role="document"
          >
            <div class="modal-content">
              <div class="modal-header border-bottom-0">
                <h5 class="modal-title" id="exampleModalLabel">
                  Your Shopping Cart
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <table class="table table-image">
                  <thead>
                    <tr>
                      <th scope="col">Product</th>
                      <th scope="col">Qty</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="cart"></tbody>
                </table>
                <div class="d-flex justify-content-between">
                  <h5>
                    Total:
                    <span id="total-cost" class="price text-success"></span>
                  </h5>
                </div>
              </div>
              <div
                class="modal-footer border-top-0 d-flex justify-content-between"
              >
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-success">
                  <a href="store.html">Checkout</a>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- bootstrap modal for shopping cart end -->
      </nav>
      <h1 class="page-header">Kläder för män</h1>
      <div id="mens-clothing"></div>

      <div class="footer">
        <div class="footer-top">
          <div class="content">
            <div class="footer-column">
              <img src="src/images/Logo_v3.png" alt="logo" />
            </div>
            <div class="footer-column">
              <a href="/">Home</a>
              <a href="/products">Products</a>
              <a href="/privacy-policy">Privacy Policy</a>
            </div>
            <div class="footer-column">
              <a href="/about">About</a>
              <a href="/contact">Contact</a>
              <a href="/faq">FAQs</a>
            </div>
            <div class="footer-column">
              <div class="footer-icon-row">
                <i class="fa-solid fa-location-dot"></i>
                <span>1630, Tegelburg City</span>
              </div>
              <div class="footer-icon-row">
                <i class="fa-solid fa-phone"></i>
                <span>+49 34 36573355</span>
              </div>
              <div class="footer-icon-row">
                <i class="fa-solid fa-envelope"></i>
                <span>contact@Klädkammaren.com</span>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <span>© 2024, Klädkammaren </span>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
