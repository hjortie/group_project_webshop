<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/css/global.css" />
    <link rel="stylesheet" href="/src/css/nav.css" />
    <link rel="stylesheet" href="/src/css/checkout.css" />
    <link rel="stylesheet" href="/src/css/footer.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop The Things</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <a href="index.html"> <p class="logo">Klädkammaren</p></a>
        <a href="womensclothing.html">Kvinna</a>
        <a href="mensclothing.html">Man</a>
        <a href="store.html" id="ShoppingCart">
          <i class="fa-solid fa-bag-shopping"></i
        ></a>
      </nav>

      <!-- Checkout -->
      <div class="main-container">
        <div class="payment-form">
          <h2>Payment Details</h2>
          <form>
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              required
            />

            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="1234 Elm St"
              required
            />

            <label for="card-number">Card Number:</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="XXXX-XXXX-XXXX-XXXX"
              required
            />

            <label for="expiry">Expiry Date:</label>
            <input
              type="text"
              id="expiry"
              name="expiry"
              placeholder="MM/YY"
              required
            />

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required />

            <button type="submit" id="btn-purchase">Submit Payment</button>
            <div class="cart-total">
              <strong class="cart-total-title">Total</strong>
              <span id="cart-total-price">$0</span>
            </div>
          </form>
        </div>

        <section>
          <h2 class="section-header">CART</h2>
          <div id="cart-items"></div>
        </section>

        <div id="thank-you-message">
          <h1>
            Thank you for your purchase! Your order has been successfully
            processed.
          </h1>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="footer-top">
          <div class="content">
            <div class="footer-column">
              <img src="/src/images/Logo_v3.png" alt="logo" />
            </div>
            <div class="footer-column">
              <a href="/">Home</a>
              <a href="/products">Products</a>
              <a href="/privacy-policy">Privacy Policy</a>
            </div>
            <div class="footer-column">
              <a href="/src/pages/store.html">About</a>
              <a href="/contact">Contact</a>
              <a href="/faq">FAQs</a>
            </div>
            <div class="footer-column">
              <div class="footer-icon-row">
                <i class="fa-solid fa-location-dot"></i>
                <span>1630, Tegelburg City</span>
              </div>
              <div class="footer-icon-row">
                <i class="fa-solid fa-phone"></i>
                <span>+49 34 36573355</span>
              </div>
              <div class="footer-icon-row">
                <i class="fa-solid fa-envelope"></i>
                <span>contact@Klädkammaren.com</span>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <span>© 2025, Klädkammaren </span>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/pages/store.ts"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
